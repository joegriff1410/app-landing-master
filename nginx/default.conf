server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # CSP allows Mailchimp form posts
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; form-action https://*.list-manage.com; base-uri 'none'; frame-ancestors 'self';" always;

  location = /robots.txt {}
  location = /sitemap.xml {}

  location / {
    try_files $uri $uri/ /index.html =404;
  }

  # Cache policy
  location ~* \.(?:css|js|png|webp|jpg|svg|ico)$ {
    expires 365d;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
  location ~* \.(?:html)$ {
    add_header Cache-Control "no-cache";
  }
}